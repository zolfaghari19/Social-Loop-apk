name: flutter_application
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dotted_border: ^2.1.0
  carousel_slider: ^5.0.0
  vector_graphics: ^1.1.15
  flutter_svg: ^2.0.17
  smooth_page_indicator: ^1.2.0+3

   

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  flutter_gen_runner: ^5.8.0
  


flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/posts/large/
    - assets/posts/small/
    - assets/stories/
    - assets/icons/
    - assets/background/

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/AvenirLTProBook.otf
          weight: 200
        - asset: assets/fonts/AvenirLTProHeavy.otf
          weight: 700
        - asset: assets/fonts/AvenirLTProMedium.otf
          weight: 400
        - asset: assets/fonts/AvenirLTProRoman.otf
          weight: 300


flutter_gen:
  integrations:
    flutter_svg: true